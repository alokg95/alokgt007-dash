<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clawdbot Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1d2e;
      color: #e0e0e0;
      padding: 30px;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 32px;
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 600;
    }
    .header .last-updated {
      color: #888;
      font-size: 14px;
    }
    
    .top-grid {
      display: grid;
      grid-template-columns: 1.5fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: #262b3d;
      border-radius: 16px;
      padding: 30px;
      border: 1px solid #2d3548;
    }
    
    .big-status {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
      color: #fff;
      min-height: 240px;
    }
    
    .big-status.error {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    }
    
    .big-status-icon {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    .big-status-value {
      font-size: 72px;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 10px;
    }
    
    .big-status-label {
      font-size: 18px;
      opacity: 0.9;
      font-weight: 500;
    }
    
    .stat-card {
      display: flex;
      flex-direction: column;
    }
    
    .stat-card-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 16px;
      color: #a855f7;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: #1e2330;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 3px solid transparent;
    }
    
    .stat-item:last-child {
      margin-bottom: 0;
    }
    
    .stat-item.active {
      border-left-color: #f97316;
    }
    
    .stat-item.completed {
      border-left-color: #4ade80;
    }
    
    .stat-item.pending {
      border-left-color: #eab308;
    }
    
    .stat-label {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #d1d5db;
      font-size: 14px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }
    
    .insights {
      margin-top: 30px;
    }
    
    .insights-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      color: #60a5fa;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .insight-item {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
    }
    
    .insight-item.blue {
      background: rgba(59, 130, 246, 0.15);
      color: #93c5fd;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    
    .insight-item.orange {
      background: rgba(251, 146, 60, 0.15);
      color: #fdba74;
      border: 1px solid rgba(251, 146, 60, 0.3);
    }
    
    .insight-item.green {
      background: rgba(74, 222, 128, 0.15);
      color: #86efac;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }
    
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1a1d2e;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .auth-box {
      background: #262b3d;
      padding: 40px;
      border-radius: 16px;
      border: 1px solid #2d3548;
      max-width: 400px;
      width: 100%;
    }
    .auth-box h2 {
      margin-bottom: 20px;
      color: #fff;
    }
    .auth-box input {
      width: 100%;
      padding: 12px;
      background: #1e2330;
      border: 1px solid #2d3548;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .auth-box input:focus {
      outline: none;
      border-color: #a855f7;
    }
    .auth-box button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
    .auth-box button:hover {
      opacity: 0.9;
    }
    .auth-error {
      color: #ef4444;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
    }
    .content-hidden {
      display: none;
    }
    
    .activity-log {
      margin-top: 30px;
    }
    
    .activity-log-title {
      font-size: 20px;
      color: #f59e0b;
      margin-bottom: 15px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button.filter-btn {
      background: #1e2330;
      color: #d1d5db;
      border: 1px solid #2d3548;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    
    button.filter-btn:hover {
      background: #262b3d;
      border-color: #a855f7;
    }
    
    button.filter-btn.active {
      background: linear-gradient(135deg, #a855f7 0%, #ec4899 100%);
      color: #fff;
      border-color: transparent;
    }
    
    .activity-item {
      background: #262b3d;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 8px;
      display: grid;
      grid-template-columns: 140px 200px 120px 1fr;
      gap: 15px;
      align-items: center;
      font-size: 13px;
      border: 1px solid #2d3548;
    }
    
    .activity-time {
      color: #888;
      font-family: 'Courier New', monospace;
    }
    
    .activity-session {
      color: #a855f7;
      font-weight: 500;
    }
    
    .activity-type {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .activity-type.user_message { background: #3b82f6; color: #fff; }
    .activity-type.assistant_message { background: #8b5cf6; color: #fff; }
    .activity-type.tool_call { background: #f59e0b; color: #000; }
    .activity-type.system { background: #6b7280; color: #fff; }
    
    .activity-summary {
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <div id="auth-overlay" class="auth-overlay">
    <div class="auth-box">
      <h2>Dashboard Access</h2>
      <input type="password" id="password-input" placeholder="Enter password" autocomplete="off">
      <button onclick="checkPassword()">Access Dashboard</button>
      <div id="auth-error" class="auth-error"></div>
    </div>
  </div>
  
  <div class="container content-hidden" id="dashboard-content">
    <div class="header">
      <h1>üíö System Health</h1>
      <div class="last-updated">Last updated: <span id="last-updated">Never</span></div>
    </div>
    
    <div class="top-grid">
      <div class="card big-status" id="big-status">
        <div class="big-status-icon">üéâ</div>
        <div class="big-status-value" id="status-value">100%</div>
        <div class="big-status-label" id="status-label">Gateway Running</div>
      </div>
      
      <div class="card stat-card">
        <div class="stat-card-title">üë• Sessions</div>
        <div class="stat-item">
          <div class="stat-label">üìä Total Active</div>
          <div class="stat-value" id="sessions-total">0</div>
        </div>
        <div class="stat-item active">
          <div class="stat-label">üî• Last Hour</div>
          <div class="stat-value" id="sessions-recent">0</div>
        </div>
        <div class="stat-item completed">
          <div class="stat-label">‚úÖ Model</div>
          <div class="stat-value" id="sessions-model" style="font-size:14px;text-align:right;">-</div>
        </div>
      </div>
      
      <div class="card stat-card">
        <div class="stat-card-title">üìã Activity</div>
        <div class="stat-item pending">
          <div class="stat-label">‚è±Ô∏è Last 1h</div>
          <div class="stat-value" id="activity-1h">0</div>
        </div>
        <div class="stat-item active">
          <div class="stat-label">üîß Tool Calls</div>
          <div class="stat-value" id="activity-tools">0</div>
        </div>
        <div class="stat-item completed">
          <div class="stat-label">üí¨ Messages</div>
          <div class="stat-value" id="activity-messages">0</div>
        </div>
      </div>
    </div>
    
    <div class="insights">
      <div class="insights-title">üí° Quick Insights</div>
      <div id="insights-container">
        <div class="insight-item blue">Loading...</div>
      </div>
    </div>
    
    <div class="activity-log">
      <div class="activity-log-title">üìù Recent Activity</div>
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterActivity(60)">1h</button>
        <button class="filter-btn" onclick="filterActivity(240)">4h</button>
        <button class="filter-btn" onclick="filterActivity(480)">8h</button>
        <button class="filter-btn" onclick="filterActivity(1440)">24h</button>
      </div>
      <div id="activity-container">
        <div class="insight-item blue">Loading...</div>
      </div>
    </div>
  </div>

  <script>
    const DASHBOARD_PASSWORD = '6695';
    let currentData = null;
    let currentFilter = 60;
    
    function checkPassword() {
      const input = document.getElementById('password-input');
      const errorDiv = document.getElementById('auth-error');
      
      if (input.value === DASHBOARD_PASSWORD) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('dashboard-content').classList.remove('content-hidden');
        loadData();
        setInterval(loadData, 60000);
      } else {
        errorDiv.textContent = 'Incorrect password';
        input.value = '';
        input.focus();
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      const input = document.getElementById('password-input');
      input.focus();
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') checkPassword();
      });
    });
    
    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString('en-US', { 
        timeZone: 'America/Chicago',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }
    
    function timeAgo(ts) {
      const now = Date.now();
      const diff = now - ts;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return 'just now';
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours / 24)}d ago`;
    }
    
    function loadData() {
      fetch('data.json?' + Date.now())
        .then(r => r.json())
        .then(data => {
          currentData = data;
          renderDashboard();
          document.getElementById('last-updated').textContent = formatTimestamp(Date.now());
        })
        .catch(e => console.error('Failed to load data:', e));
    }
    
    function renderDashboard() {
      if (!currentData) return;
      
      // Big status card
      const statusEl = document.getElementById('big-status');
      const statusValue = document.getElementById('status-value');
      const statusLabel = document.getElementById('status-label');
      
      if (currentData.gateway.status === 'running') {
        statusEl.className = 'card big-status';
        statusValue.textContent = '‚úì';
        statusLabel.textContent = 'Gateway Running';
      } else {
        statusEl.className = 'card big-status error';
        statusValue.textContent = '‚úó';
        statusLabel.textContent = 'Gateway Stopped';
      }
      
      // Sessions stats
      document.getElementById('sessions-total').textContent = currentData.sessions.length;
      const recentSessions = currentData.sessions.filter(s => s.lastActivity && s.lastActivity > Date.now() - 3600000).length;
      document.getElementById('sessions-recent').textContent = recentSessions;
      document.getElementById('sessions-model').textContent = currentData.gateway.model.primary.split('/')[1] || currentData.gateway.model.primary;
      
      // Activity stats
      const oneHourAgo = Date.now() - 3600000;
      const recentActivity = currentData.activityLog.filter(a => a.timestamp > oneHourAgo);
      document.getElementById('activity-1h').textContent = recentActivity.length;
      document.getElementById('activity-tools').textContent = recentActivity.filter(a => a.eventType === 'tool_call').length;
      document.getElementById('activity-messages').textContent = recentActivity.filter(a => a.eventType === 'user_message' || a.eventType === 'assistant_message').length;
      
      // Quick insights
      const insights = [];
      if (recentSessions > 0) {
        insights.push({ color: 'blue', text: `üî• ${recentSessions} session${recentSessions > 1 ? 's' : ''} active in the last hour` });
      }
      if (currentData.activityLog.length > 0) {
        const lastActivity = currentData.activityLog[0];
        insights.push({ color: 'orange', text: `‚è±Ô∏è Last activity: ${timeAgo(lastActivity.timestamp)}` });
      }
      insights.push({ color: 'green', text: `üéØ Primary model: ${currentData.gateway.model.primary}` });
      
      const insightsContainer = document.getElementById('insights-container');
      insightsContainer.innerHTML = insights.map(i => 
        `<div class="insight-item ${i.color}">${i.text}</div>`
      ).join('');
      
      // Activity log
      filterActivity(currentFilter);
    }
    
    function filterActivity(minutes) {
      currentFilter = minutes;
      document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      event?.target?.classList?.add('active');
      
      if (!currentData) return;
      
      const cutoff = Date.now() - minutes * 60 * 1000;
      const filtered = currentData.activityLog.filter(a => a.timestamp > cutoff).slice(0, 50);
      
      const container = document.getElementById('activity-container');
      if (filtered.length === 0) {
        container.innerHTML = '<div class="insight-item blue">No activity in this time range</div>';
      } else {
        container.innerHTML = filtered.map(a => `
          <div class="activity-item">
            <div class="activity-time">${formatTimestamp(a.timestamp)}</div>
            <div class="activity-session">${a.sessionKey}</div>
            <div><span class="activity-type ${a.eventType}">${a.eventType.replace('_', ' ')}</span></div>
            <div class="activity-summary">${a.summary}</div>
          </div>
        `).join('');
      }
    }
  </script>
</body>
</html>
